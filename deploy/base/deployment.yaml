# deploy/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bold-rewards-svc-template 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bold-rewards-svc-template
  template:
    metadata:
      labels:
        app: bold-rewards-svc-template
    spec:
      containers:
      - name: app
        image: placeholder-image # Will be replaced by kustomize in CI/CD
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
